<!DOCTYPE html>
<html>

<head>
    <title>Doe vida! Doe sangue</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
</head>




<body>
    <header>
        <img class="logo"
         src="unnamed.png">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população Brasileira doa sangue.</p>

        <button>Quero Ajudar</button>
    </header>

    <section class="forms hide">
        <h2>Entre na Lista de Doadores</h2>
        <form action="/" method="POST">
        
            <input type="text" name="name" placeholder="Nome Completo">

            <input type="text" name="email" placeholder="Email">

            <input type="text" name="blood" placeholder="Tipo Sanguíneo">
            
            <button>Quero Ajudar</button>

        </form>
    </section>






    <main>
        <h2>Ultimos <span>Doadores</span> </h2>

        <section class="donors">
           


            {%for donor in donors %}



                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>

            {%endfor%}
            


        </section>


    </main>
    
    <footer>Aplicação web Leandro krygoski </footer>


    <script src="script.js"></script>
</body>

</html>
